name: Cleanup Old Releases and Workflow Runs

on:
  schedule:
    # Run daily at 00:00 UTC (08:00 Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  cleanup-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old releases (keep latest 3)
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 3
          delete_tags: true
          delete_tag_pattern: '^v'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup-workflow-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs (keep latest 3 per workflow)
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 3
          delete_workflow_pattern: ".*"
